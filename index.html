<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        function sendMail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "anujahol5112@gmail.com",
                Password : "Anuja@5112",
                To : 'anujahol5112@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "And this is the body"
            }).then(
              message => alert(message)
            );
        }
    </script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1> Registration Form</h1>
        <form id="registrationform" method="post" onsubmit="sendMail(); reset(); return false;">
            <div class="formdata">
                <label for="fname">Enter First Name:</label>
                <input type="text" id="fname" name="fname"  required>
            </div>
            <div class="formdata">
                <label for="lname">Enter Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="formdata">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formdata">
                <label for="gender">Select Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="formdata">
                <label for="dob">Enter Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="formdata">
                <label for="phone">Enter Phone No:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="formdata">
                <label for="address">Enter Your Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit"onclick="sendmail()">Submit</button>
        </form>
        <div id="error"></div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
